<div class="bg-dark">
    <div class="container">
        <form action="/home/short/" method="POST">
            {% csrf_token %}
        <div class="row mt-3 mb-3 pt-3 pb-3">
            <div class="col-md-9">
                <div class="mt-2 mb-2">
                   
                    <input type="text" class="form-control form-control-lg" 
                        placeholder="Paste your link here" name="url">
                </div>
            </div>
            <div class="col-md-3">
                <div class="d-grid gap-2 mb-2 mt-2 ">
                    <button class="btn btn-primary btn-lg" type="submit" >Shorten</button>
                </div>
            </div>
            {% if s_url %}
            <div class="alert alert-success" role="alert">
                {{s_url}}
              </div>
            {% endif %}
        </div>
        </form>
    </div>
</div>
