{% extends 'base.html' %}
{% block mainBody %}
<div class="container">
    <div class="row" style="min-height: 75vh;padding-top: 10vh;">
        <div class="col-md-4 mx-auto">
            <div class="card shadow-lg rounded">
                <div class="card-header text-center">
                    Login
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Please enter your email">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Please enter your password">
                    </div>

                    <button type="button" class="btn btn-primary">Login</button>
                    <div class="float-end">Forget Password?</div>
                </div>


                <div class="card-footer text-center">
                    <i class="fa fa-facebook-official text-primary" style="font-size:36px;padding:10px"></i>
                    <i class="fa fa-google text-danger" style="font-size:36px; padding:10px"></i>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock mainBody %}
